			该项目为自己公司婚庆集成解决方案的一部分。<br/>
			用于婚礼时用户发送微信到某一账号，就在墙上显示。<br/>
			功能：抓取微信公众平台的数据保存到自己的服务器上，然后推送到墙上，并有管理后台对微信进行上墙、下墙、删除等操作。<br/>
			技术方案：使用node.js开发，后端基于express框架、ejs模板及mongoskin数据访问层，前端主要基于jquery。管理中心使用easyui框架。
