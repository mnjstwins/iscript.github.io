		<h2 class="text-primary">微信头像拼图</h2>
		<p class="bg-success">
			该项目为自己公司婚庆集成解决方案的一部分。<br/>
			用于婚礼时用户发送微信到某一账号，通过用户的头像拼成各种文字。<br/>
			技术方案：后端使用node.js抓取数据，前端使用kinetic.js绘图库，通过扫描文字的像素坐标点，利用头像绘成文字。头像缓缓从四周飘入中间形成文字，效果绚丽。
		</p>
